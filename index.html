<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./script.js" defer></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>nbw calc</title>
  </head>
  <body>
    <header class="container"></header>
    <main class="main px-lg-5 px-sm-2 my-md-2 vh-sm-100 vw-100">
      <div
        class="calc-container container bg-dark py-5 border border-dark px-5 rounded vh-sm-100 h-25"
        style="max-width: 500px"
      >
        <div
          class="row container result bg-white overflow-x-auto fs-2 row rounded"
          style="height: 250px"
        >
          0
        </div>
        <div class="row">
          <div class="row my-2">
            <button class="col btn btn-primary bouton non-text mx-2 reset">
              CE
            </button>
            <button class="col btn btn-primary bouton non-text mx-2 del">
              del
            </button>
            <button
              class="col btn btn-primary bouton mx-2 operator"
              title="rest of a division"
            >
              %
            </button>
            <button class="col btn btn-primary bouton mx-2 operator">+</button>
          </div>

          <div class="row my-2">
            <button class="col btn btn-primary bouton non-text mx-2 number">
              7
            </button>
            <button class="col btn btn-primary bouton non-text mx-2 number">
              8
            </button>
            <button class="col btn btn-primary bouton mx-2 number">9</button>
            <button class="col btn btn-primary bouton mx-2 operator">-</button>
          </div>

          <div class="row my-2">
            <button class="col btn btn-primary bouton non-text mx-2 number">
              4
            </button>
            <button class="col btn btn-primary bouton non-text mx-2 number">
              5
            </button>
            <button class="col btn btn-primary bouton mx-2 number">6</button>
            <button class="col btn btn-primary bouton mx-2 operator">*</button>
          </div>

          <div class="row my-2">
            <button class="col btn btn-primary bouton non-text mx-2 number">
              1
            </button>
            <button class="col btn btn-primary bouton non-text mx-2 number">
              2
            </button>
            <button class="col btn btn-primary bouton mx-2 number">3</button>
            <button class="col btn btn-primary bouton mx-2 operator">/</button>
          </div>

          <div class="row my-2">
            <button class="col btn btn-primary bouton non-text mx-2 number">
              0
            </button>
            <button class="col btn btn-primary bouton non-text mx-2 negator">
              +-
            </button>
            <button class="col btn btn-primary bouton mx-2 decimal-point">
              ,
            </button>
            <button class="col btn btn-primary bouton mx-2 resulter">=</button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
